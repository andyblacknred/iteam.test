<div class="timer-wrapper">
  <div class="timer">
    <p class="timer-string">{{timerString}}</p>
    <div class="control-buttons">
      <button *ngIf="subscribe?.closed || !subscribe" (click)="startTimer()">Start</button>
      <button *ngIf="!subscribe?.closed && subscribe" (click)="stopTimer()">Stop</button>
      <button (click)="waitTimer()">Wait (double click)</button>
      <button (click)="resetTimer()">Reset</button>
    </div>
  </div>
</div>
